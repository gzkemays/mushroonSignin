<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/saveUser}" method="post">
    <input type="text" name="phone" placeholder="输入手机号码">
    <input type="text" name="password" placeholder="输入蘑菇钉密码">
    <input type="text" name="province" placeholder="输入省份">
    <input type="text" name="city" placeholder="输入城市">
    <input type="text" name="address" placeholder="输入签到地址(自行百度定位获取)">
    <input type="text" name="description" placeholder="发表的信息（可为空）">
    <input type="text" name="latitude" placeholder="维度">
    <input type="text" name="longitude" placeholder="经度">
    <button type="submit">提交</button>
</form>
推荐获取地址和经纬度的方式：http://api.map.baidu.com/lbsapi/getpoint/index.html
</body>
</html>
